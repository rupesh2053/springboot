<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
	<div class="container">
		<h1 class = "text-center">Student Management System</h1>
		<hr>
		<form action="#" th:action="@{/addStudent}" th:object="${student}"
			method="POST" class="mt-4 col-md-6 mx-auto">
			<input type="text" th:field="*{name}" placeholder="student name.."
				class="form-control mb-2" /> <input type="text" th:field="*{email}"
				placeholder="student email.." class="form-control mb-2" /> <input
				type="text" th:field="*{course}" placeholder="student course.."
				class="form-control  mb-2" />
			<button type="submit" class="btn btn-info col-md-12">Register</button>
		</form>
	</div>
</body>
</html>
